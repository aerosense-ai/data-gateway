build_and_test_linux:
  cache:
    paths:
      - requirements-dev.txt
    when: 'on_success'
    key: 'build_and_test'
  script:
    - pip install tox
    - tox
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  image: python:3.8.8
  tags:
    - docker

build_and_test_windows:
  cache:
    paths:
      - requirements-dev.txt
    when: 'on_success'
    key: 'build_and_test'
  script:
    - pip install tox
    - tox
  coverage: '/TOTAL\s+\d+\s+\d+\s+(\d+%)/'
  tags:
    - shared-windows
    - windows
    - windows-1809

pages:
  cache:
    paths:
      - docs/requirements.txt
    when: 'on_success'
    key: 'pages'
  script:
  - python3 -m venv docs-venv
  - bash docs-venv/bin/activate
  - pip install -r docs/requirements.txt
  - sphinx-build -b html docs/source public
  artifacts:
    paths:
    - public
  only:
    - master
